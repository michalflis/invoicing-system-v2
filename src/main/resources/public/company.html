<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing-System: Company List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="icon" href="favicon.ico">

<body>
</br>
<h1>Add new companies:</h1></br>
<form id="addCompanyForm" action="http://localhost:8080/companies" method="post">
    <label for="name">Company name:</label></br>
    <input type="text" id="name" name="name"></br></br>

    <label for="taxId">Tax identification number:</label></br>
    <input type="text" id="taxId" name="taxIdentificationNumber"></br></br>

    <label for="address">Address:</label></br>
    <input type="text" id="address" name="address"></br></br>

    <label for="healthyInsurance">Healthy insurance:</label></br>
    <input type="text" id="healthyInsurance" name="healthyInsurance"></br></br>

    <label for="pensionInsurance">Pension insurance:</label></br>
    <input type="text" id="pensionInsurance" name="pensionInsurance"></br></br>

    <input type="submit" value="Add company">

</form>
</br></br>

<H1>Short list of all companies:</H1>
<BR>
<table id="companies-table" class="table table-dark" style="width: 50%">
    <thead class="thead thead-light">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Tax identification number</th>
    </tr>
    </thead>
</table>

</body>
</html>
