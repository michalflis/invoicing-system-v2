<h1>Invoices List</h1><br><br>
<p>
  <button type="button" class="btn btn-dark" routerLink="/invoices/create" routerLinkActive="active">
    New Invoice
  </button>
</p>
<table class="table table-hover">
  <thead>
  <tr class="table-dark" style="background-color: #000000">
    <th>Invoice Number</th>
    <th>Issue Date</th>
    <th>Issuer Name</th>
    <th>Receiver Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td class="align-middle">{{item.invoiceNumber}}</td>
    <td class="align-middle">{{item.issueDate}}</td>
    <td class="align-middle">{{item.issuerName}}</td>
    <td class="align-middle">{{item.receiverName}}</td>
    <td class="text-center">

      <button type="button" class="btn btn-outline-primary btn-sm mr-1" (click)="goToDetails(item.invoiceId)"  title="Open/Edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-check"
             viewBox="0 0 16 16">
          <path
            d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          <path
            d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
        </svg>
      </button>&nbsp;
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(item.invoiceId)" title="Delete">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash"
             viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </button>

    </td>
  </tr>
  </tbody>
</table>
